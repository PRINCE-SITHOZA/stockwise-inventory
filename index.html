<!DOCTYPE html>
<html>
<head>
    <title>STOCKWISE - Inventory Management</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background: #1a1d29; 
            color: white; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        h1 { 
            color: #4361ee; 
            text-align: center; 
        }
        .login-box { 
            background: #252a3a; 
            padding: 40px; 
            border-radius: 15px; 
            max-width: 400px; 
            margin: 100px auto; 
        }
        input { 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: 1px solid #343a4a; 
            background: #1a1d29; 
            color: white; 
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: #4361ee; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>STOCKWISE</h1>
            <p>Professional Inventory Management</p>
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="Password" id="password">
            <button onclick="login()">ACCESS SYSTEM</button>
            <p style="margin-top: 20px; font-size: 12px; color: #adb5bd;">
                Try: prince / Prince@2024
            </p>
        </div>
    </div>
    <script>
        function login() {
            const users = {
                'prince': 'Prince@2024',
                'katlego': 'Katlego#123',
                'tshireletso': 'Tshire!789'
            };
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (users[username] === password) {
                alert('Welcome ' + username + '! Full system would load here.');
                document.body.innerHTML = '<div class="container"><h1>STOCKWISE DASHBOARD</h1><p>10,000 Products Loaded</p><p>Full inventory system active</p></div>';
            } else {
                alert('Invalid login!');
            }
        }
    </script>
</body>
</html>
